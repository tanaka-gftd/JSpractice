<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="weather.js"></script>
  <title>明日の天気予報取得API</title>
<body>
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-center mt-2 mb-5">
      <div>
        <h2>明日の天気予報</h2>
        <div>
          <div class="form-group">
            <label class="mt-2">明日の天気が取得できます</label>
            <div class="col-7 mt-2">
              <input class="form-control col-2" id="code" type="text" maxlength="6" placeholder="地域コードを入力してください">
            </div>
          </div>
          <button type="button" class="mt-2 btn btn-primary" id="btn" onclick=requestWeather()>送信</button>
            
          <div class="form-group mt-5">
            <h3>取得結果</h3>
            
            <label>都道府県</label>
            <input class="form-control mt-1 mb-1" id="prefecture" type="text" style="width:150px" disabled></label>
            <label>場所</label>
            <input class="form-control mt-1 mb-1" id="city" type="text" style="width:200px" disabled></label>
            <label>明日の天気</label>
            <input class="form-control mt-1 mb-1" id="telop" type="text" style="width:200px" disabled></label>
            <label>詳細</label>
            <textarea class="form-control mt-1 mb-1" id="text" type="textarea" style="width:600px; height:200px; white-space: pre-line" disabled></textarea>
          </div>
            
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
